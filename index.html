<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla&family=PT+Mono&display=swap"
      rel="stylesheet"
    />
    <title>Color Palette by Bim</title>
  </head>
  <body>
    <header>
      <input type="color" id="colorInput" />
      <select name="colorSelect" id="colorSelect">
        <option value="monochrome" selected>Monochrome</option>
        <option value="monochrome-dark">Monochrome-dark</option>
        <option value="monochrome-light">Monochrome-light</option>
        <option value="analogic">Analogic</option>
        <option value="complement">Complement</option>
        <option value="analogic-complement">Analogic-Complement</option>
        <option value="triad">Triad</option>
      </select>
      <button id="btnColor">Get color scheme</button>
    </header>
    <div class="paletteContainer" id="paletteContainer"> </div>
    <script src="index.js"></script>
  </body>
</html>
